
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HapticBeat - Feel the Music</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #0f172a;
      color: white;
      overflow-x: hidden;
    }
    .font-inter { font-family: 'Inter', sans-serif; }
    
    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.2; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    .pulse-animation {
      animation: pulse-ring 1s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Feedback Animations */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    .animate-shake {
      animation: shake 0.2s ease-in-out 0s 3;
    }

    @keyframes zoom-in-out {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    .animate-zoom-feedback {
      animation: zoom-in-out 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    .bg-correct-glow {
      box-shadow: 0 0 100px rgba(34, 197, 94, 0.4);
    }
    .bg-incorrect-glow {
      box-shadow: 0 0 100px rgba(239, 68, 68, 0.4);
    }
  </style>
